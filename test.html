<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #FFB6D9 0%, #FFC0D9 50%, #FFE4F0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Blinking hearts background */
        .heart {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0;
            animation: blink 3s infinite;
            pointer-events: none;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .heart:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
            font-size: 2.8rem;
            color: #FF1493;
        }

        .heart:nth-child(2) {
            left: 85%;
            top: 15%;
            animation-delay: 0.5s;
            font-size: 2.5rem;
            color: #FF69B4;
        }

        .heart:nth-child(3) {
            left: 20%;
            top: 80%;
            animation-delay: 1s;
            font-size: 2.6rem;
            color: #FF1493;
        }

        .heart:nth-child(4) {
            left: 80%;
            top: 75%;
            animation-delay: 1.5s;
            font-size: 2.7rem;
            color: #FF69B4;
        }

        .heart:nth-child(5) {
            left: 50%;
            top: 10%;
            animation-delay: 2s;
            font-size: 2.6rem;
            color: #FF69B4;
        }

        .heart:nth-child(6) {
            left: 15%;
            top: 50%;
            animation-delay: 2.5s;
            font-size: 2.5rem;
            color: #FF1493;
        }

        .heart:nth-child(7) {
            left: 75%;
            top: 45%;
            animation-delay: 0.8s;
            font-size: 2.5rem;
            color: #FFB6D9;
        }

        .heart:nth-child(8) {
            left: 40%;
            top: 85%;
            animation-delay: 1.3s;
            font-size: 2.6rem;
            color: #FF69B4;
        }

        .heart:nth-child(9) {
            left: 5%;
            top: 35%;
            animation-delay: 0.2s;
            font-size: 2.4rem;
            color: #FF1493;
        }

        .heart:nth-child(10) {
            left: 95%;
            top: 60%;
            animation-delay: 1.8s;
            font-size: 2.5rem;
            color: #FF69B4;
        }

        .heart:nth-child(11) {
            left: 35%;
            top: 8%;
            animation-delay: 2.3s;
            font-size: 2.4rem;
            color: #FF1493;
        }

        .heart:nth-child(12) {
            left: 65%;
            top: 70%;
            animation-delay: 0.7s;
            font-size: 2.6rem;
            color: #FFB6D9;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.3);
            width: 900px;
            max-width: 95vw;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #FF1493;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.2);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: none;
        }

        .subtitle {
            color: #E91E63;
            font-size: 1.2rem;
            margin-bottom: 50px;
            font-style: italic;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .buttons {
            display: block;
            position: relative;
            width: 100%;
            height: 180px;
            margin-top: 20px;
        }

        button {
            padding: 15px 50px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .yes-btn {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            position: absolute;
            z-index: 5;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
        }

        .yes-btn:hover {
            transform: scale(1.12);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.6);
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            background: linear-gradient(135deg, #FFB6D9, #FFC0D9);
            color: #FF1493;
            position: absolute;
            z-index: 2;
            transition: left 0.18s ease, top 0.18s ease, transform 0.15s ease;
        }

        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.4);
            text-align: center;
            z-index: 100;
            animation: scaleIn 0.5s ease-out;
            width: 900px;
            max-width: 95vw;
        }

        @keyframes scaleIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .success-message h2 {
            color: #FF1493;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .success-message h3 {
            color: #FF1493;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .success-message p {
            color: #FF69B4;
            font-size: 1.3rem;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FF1493;
            pointer-events: none;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .falling-heart {
            position: fixed;
            top: -40px;
            font-size: 2rem;
            pointer-events: none;
            animation: heartFall 3.6s linear forwards;
            text-shadow: 0 6px 15px rgba(255, 20, 147, 0.35);
        }

        @keyframes heartFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 1024px) {
            .container {
                max-width: 90%;
                padding: 50px 40px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 40px;
            }

            .buttons {
                height: 160px;
            }

            button {
                padding: 12px 40px;
                font-size: 1rem;
            }

            .success-message {
                min-width: 80%;
                padding: 50px 40px;
            }

            .success-message h2 {
                font-size: 2rem;
            }

            .success-message p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }

            .container {
                max-width: 95%;
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 30px;
            }

            .heart {
                font-size: 1.8rem;
            }

            .heart:nth-child(1) {
                font-size: 2rem;
            }

            .heart:nth-child(2) {
                font-size: 1.8rem;
            }

            .heart:nth-child(3) {
                font-size: 1.9rem;
            }

            .heart:nth-child(4) {
                font-size: 1.9rem;
            }

            .heart:nth-child(5) {
                font-size: 1.8rem;
            }

            .heart:nth-child(6) {
                font-size: 1.8rem;
            }

            .heart:nth-child(7) {
                font-size: 1.8rem;
            }

            .heart:nth-child(8) {
                font-size: 1.9rem;
            }

            .heart:nth-child(9) {
                font-size: 1.7rem;
            }

            .heart:nth-child(10) {
                font-size: 1.8rem;
            }

            .heart:nth-child(11) {
                font-size: 1.7rem;
            }

            .heart:nth-child(12) {
                font-size: 1.9rem;
            }

            .buttons {
                height: 150px;
                flex-wrap: wrap;
            }

            button {
                padding: 12px 35px;
                font-size: 0.95rem;
                border-radius: 20px;
            }

            img {
                max-width: 100%;
                height: auto;
            }

            .success-message {
                min-width: 90%;
                max-width: 95vw;
                padding: 40px 30px;
                border-radius: 15px;
                width: 900px;
            }

            .success-message h2 {
                font-size: 1.6rem;
            }

            .success-message p {
                font-size: 1rem;
            }

            .success-message img {
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            body {
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
                padding: 20px 0;
            }

            .container {
                max-width: 100%;
                padding: 30px 20px 100px 20px;
                width: 95%;
                margin: 20px auto;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 20px;
            }

            .heart {
                font-size: 1.5rem;
            }

            .heart:nth-child(1) {
                font-size: 1.6rem;
            }

            .heart:nth-child(2) {
                font-size: 1.5rem;
            }

            .heart:nth-child(3) {
                font-size: 1.5rem;
            }

            .heart:nth-child(4) {
                font-size: 1.6rem;
            }

            .heart:nth-child(5) {
                font-size: 1.5rem;
            }

            .heart:nth-child(6) {
                font-size: 1.5rem;
            }

            .heart:nth-child(7) {
                font-size: 1.5rem;
            }

            .heart:nth-child(8) {
                font-size: 1.5rem;
            }

            .heart:nth-child(9) {
                font-size: 1.4rem;
            }

            .heart:nth-child(10) {
                font-size: 1.5rem;
            }

            .heart:nth-child(11) {
                font-size: 1.4rem;
            }

            .heart:nth-child(12) {
                font-size: 1.5rem;
            }

            .buttons {
                flex-direction: column;
                position: static;
                margin-top: 30px;
                width: 100%;
                height: auto;
            }

            button {
                padding: 12px 30px;
                font-size: 0.9rem;
                border-radius: 20px;
                width: 100%;
                max-width: 200px;
                margin: 5px auto;
            }

            .no-btn {
                position: static;
                width: 100%;
                max-width: 200px;
            }

            .yes-btn {
                position: static;
                width: 100%;
                max-width: 200px;
            }

            .success-message {
                min-width: auto;
                max-width: 95vw;
                padding: 30px 20px;
                border-radius: 15px;
                width: 95%;
            }

            .success-message h2 {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }

            .success-message p {
                font-size: 0.9rem;
                margin: 10px 0;
            }

            .success-message img {
                max-width: 120px;
                margin: 8px auto;
            }
        }
    </style>
</head>
<body>
    <!-- Blinking hearts background -->
    <div class="heart">❤️</div>
    <div class="heart">💕</div>
    <div class="heart">💗</div>
    <div class="heart">❤️</div>
    <div class="heart">💕</div>
    <div class="heart">💗</div>
    <div class="heart">❤️</div>
    <div class="heart">💕</div>
    <div class="heart">💗</div>
    <div class="heart">❤️</div>
    <div class="heart">💕</div>
    <div class="heart">💗</div>
    <div class="heart">❤️</div>
    <div class="heart">💕</div>
    <div class="heart">💗</div>
    <div class="heart">❤️</div>
    <div class="heart">💕</div>
    <div class="heart">💗</div>

    <!-- Main container -->
    <div class="container">
        <h1>Baby, Will you be my Valentine? ❤️</h1>
        <p class="subtitle">My heart belongs to you, forever and always... 💕</p>
        <img src="https://media.tenor.com/wIx44jsp4DMAAAAm/kiss.webp" alt="Kissing Panda" style="width: 200px; border-radius: 15px; margin: 15px auto; display: block;">
        
        <div class="buttons">
            <button class="yes-btn" onclick="onYes()">Yes</button>
            <button class="no-btn" onclick="moveButton(event)">No</button>
        </div>
    </div>

    <!-- Success message -->
    <div class="success-message" id="successMessage">
        <h3>Good choice, baby! 🎀</h2>
        <h2>I love You baby 💕😘😍</h2>
        <img src="https://media.tenor.com/aMOxt0o16TQAAAAm/bubu-bubu-dudu.webp" alt="Cute Pandas 1" style="width: 200px; border-radius: 15px; margin: 10px 5px; display: inline-block;">
        <img src="https://media.tenor.com/hmYv6-dCkGgAAAAm/bubu-dudu-bubu.webp" alt="Cute Pandas 2" style="width: 200px; border-radius: 15px; margin: 10px 5px; display: inline-block;">
        <p style="font-size: 1.2rem; margin: 15px 0; color: #FF1493;">You just unlocked unlimited hugs, kisses and cuddles! 💕</p>
        <p style="font-size: 1.1rem; color: #FF69B4; font-weight: bold;">Now you are stuck with me forever ❤️ </p>
    </div>

    <script>
        const noBtn = document.querySelector('.no-btn');
        const yesBtn = document.querySelector('.yes-btn');
        const buttonsWrap = document.querySelector('.buttons');
        const successMessage = document.getElementById('successMessage');

        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        function isFloatingEnabled() {
            return !window.matchMedia('(max-width: 600px)').matches;
        }

        function clamp(value, min, max) {
            return Math.min(Math.max(value, min), max);
        }

        function getButtonBounds() {
            const wrapRect = buttonsWrap.getBoundingClientRect();
            const maxX = Math.max(0, wrapRect.width - noBtn.offsetWidth);
            const maxY = Math.max(0, wrapRect.height - noBtn.offsetHeight);
            return { wrapRect, maxX, maxY };
        }

        function placeNoButton(x, y) {
            const { maxX, maxY } = getButtonBounds();
            const nextX = clamp(x, 0, maxX);
            const nextY = clamp(y, 0, maxY);
            noBtn.style.left = nextX + 'px';
            noBtn.style.top = nextY + 'px';
        }

        function randomPositionAwayFrom(cursorX, cursorY, minDistance) {
            const { wrapRect, maxX, maxY } = getButtonBounds();
            const attempts = 12;
            for (let i = 0; i < attempts; i++) {
                const x = Math.random() * maxX;
                const y = Math.random() * maxY;
                const centerX = wrapRect.left + x + noBtn.offsetWidth / 2;
                const centerY = wrapRect.top + y + noBtn.offsetHeight / 2;
                const dist = Math.hypot(centerX - cursorX, centerY - cursorY);
                if (dist >= minDistance) {
                    return { x, y };
                }
            }
            return { x: Math.random() * maxX, y: Math.random() * maxY };
        }

        function moveButtonAway(cursorX, cursorY) {
            if (!isFloatingEnabled()) {
                return;
            }
            const minDistance = 140;
            const { x, y } = randomPositionAwayFrom(cursorX, cursorY, minDistance);
            if (!prefersReducedMotion) {
                noBtn.style.transform = 'scale(1.03)';
                setTimeout(() => {
                    noBtn.style.transform = 'scale(1)';
                }, 150);
            }
            placeNoButton(x, y);
        }

        function moveButton(event) {
            event.preventDefault();
            moveButtonAway(event.clientX, event.clientY);
        }

        function handlePointerMove(event) {
            if (!isFloatingEnabled()) {
                return;
            }
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            const distance = Math.hypot(event.clientX - btnCenterX, event.clientY - btnCenterY);
            if (distance < 120) {
                moveButtonAway(event.clientX, event.clientY);
            }
        }

        function positionButtonsInitially() {
            if (!isFloatingEnabled()) {
                return;
            }
            const wrapRect = buttonsWrap.getBoundingClientRect();
            const yesWidth = yesBtn.offsetWidth;
            const noWidth = noBtn.offsetWidth;
            const gap = 60;
            const pairWidth = yesWidth + gap + noWidth;
            const startX = clamp((wrapRect.width - pairWidth) / 2, 0, wrapRect.width);
            const centerY = clamp((wrapRect.height - Math.max(yesBtn.offsetHeight, noBtn.offsetHeight)) / 2, 0, wrapRect.height);

            yesBtn.style.left = startX + 'px';
            yesBtn.style.top = centerY + 'px';
            placeNoButton(startX + yesWidth + gap, centerY);
        }

        function onYes() {
            // Show success message
            successMessage.style.display = 'block';
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }

            // Create falling hearts continuously
            startFallingHearts();
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = -10 + 'px';
            confetti.style.background = Math.random() > 0.5 ? '#FF1493' : '#FF69B4';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
        }

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.textContent = Math.random() > 0.5 ? '❤️' : '💕';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = 2.8 + Math.random() * 2 + 's';
            heart.style.fontSize = 1.6 + Math.random() * 1.2 + 'rem';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        let heartIntervalId = null;

        function startFallingHearts() {
            if (heartIntervalId) {
                return;
            }
            createFallingHeart();
            heartIntervalId = setInterval(() => {
                createFallingHeart();
            }, 120);
        }

        positionButtonsInitially();
        buttonsWrap.addEventListener('mousemove', handlePointerMove);
        noBtn.addEventListener('mouseenter', (event) => moveButtonAway(event.clientX, event.clientY));
        noBtn.addEventListener('touchstart', (event) => {
            if (!isFloatingEnabled()) {
                return;
            }
            const touch = event.touches[0];
            if (touch) {
                moveButtonAway(touch.clientX, touch.clientY);
            }
        });
        window.addEventListener('resize', positionButtonsInitially);
    </script>
</body>
</html>
